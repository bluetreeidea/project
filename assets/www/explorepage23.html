   <script type="text/javascript">
   
  function search(catagory)
  {
  
  
      window.location.href='searchscreen.html?user_id='+getValue("user_id")+'&fb_token='+getValue("user_id")+'&catagory='+catagory;
  
  
  }
 function getValue(varname)
                {
                    var url = window.location.href;
                    var qparts = url.split("?");
                    
                    if (qparts.length == 1)
                    {
                        return "";
                    }
                    else{
                        var query = qparts[1];
                        var vars = query.split("&");
                        var value = "";
                        for (i=0;i<vars.length;i++)
                        {
                            var parts = vars[i].split("=");
                            if (parts[0] == varname)
                            {
                                value = parts[1];
                                break;
                            }
                        }
                        value = unescape(value);
                        
                        value.replace(/\+/g," ");
                        return value;
                    }
                    
                }

</script>
